   <!-- contact section starts  -->

   <div class="container contact">

      <h1 class="heading" data-aos="zoom-out">Contact us</h1>

      <section>
         <div class="row">
            <form action="https://formsubmit.co/Hydroxpeditions@gmail.com" target="_blank" method="POST"
               id="hydroxpedition">
               <h3 class="alert">Request sent ! We will answer shortly</h3>

               <input type="text" name="name" id="name" required maxlength="50" placeholder="enter your name"
                  class="box">

               <input type="email" name="email" id="email" required maxlength="50" placeholder="enter your email"
                  class="box">

               <input type="number" name="number" id="number" required maxlength="10" min="0" max="9999999999"
                  placeholder="enter your number" class="box">

               <select id="location" name="location" class="box" placeholder="enter tour location">
                  <option value="" disabled selected>Select an option</option>
                  <option value="san-carlos">San Carlos</option>
                  <option value="san-rafael">San Rafael</option>
                  <option value="concepcion">Concepci√≥n</option>
                  <option value="puerto-garza">Puerto Garza</option>
                  <option value="puerto-garza">Personalized</option>
                  <option value="puerto-garza">Motorcycle</option>
               </select>

               <input type="number" name="guests" id="guests" min="1" max="10" maxlength="2"
                  placeholder="number of guests" required class="box">

               <input type="date" id="date" placeholder=" Entre Date" name="date" class="box">

               <textarea name="message" id="message" class="box" required maxlength="1000" cols="30"
                  rows="10"></textarea>

               <button class="btn" type="submit">Send Message</button>

            </form>
         </div>



         <div class="grid">

            <div class="home1-social">
               <a href="https://www.instagram.com/hydroxpeditions_san_rafael/" target="_blank"><i
                     class='bx bxl-instagram'></i></a>
               <a href="https://www.facebook.com/HydroXpeditions" target="_blank"><i class='bx bxl-facebook'></i></a>
               <a href="https://api.whatsapp.com/send?phone=573136534420" target="_blank"><i
                     class='bx bxl-whatsapp'></i></a>
            </div>



         </div>
